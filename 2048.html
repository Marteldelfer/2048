<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2048</title>
	<link rel="stylesheet" href="2048.css">
</head>

		<div class="row">

			<div class="square" id="3-2"></div>
			<div class="square" id="3-3"></div>
			<div class="square no-margin" id="3-4"></div>
		</div>
		<div class="row no-margin">
			<div class="square" id="4-1"></div>
			<div class="square" id="4-2"></div>
			<div class="square" id="4-3"></div>
			<div class="square no-margin" id="4-4"></div>

	<script src="2048.js"></script>

</html>
